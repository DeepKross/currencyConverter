<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Part2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1 class="background">Welcome to currency converter</h1>
    <h3 class="background">If you want to know how many hryvnias you have on your balance, but you are a cool ITshnik
      and you have everything in dollars, you have come to the right place</h3>
    <div class="background">
      <div class="input-group mb-3 currency-input">
        <span class="input-group-text">$</span>
        <input
          type="number"
          class="form-control amount"
          aria-label="Amount (to the nearest dollar)"
          placeholder="Amount in dollars"
        />
        <span class="input-group-text">.00</span>
      </div>
      <div class="input-group mb-3 currency-input">
        <div class="input-group-prepend">
          <span class="input-group-text">Symbol</span>
        </div>
        <input
          type="text"
          class="form-control to"
          aria-label="Amount (to the nearest dollar)"
          placeholder="E.g EUR or UAH"
        />
      </div>
      <div class="text result"></div>
      <button class="btn convert">Convert</button>
    </div>

    <div class="background">
      <span class="text">All currencies symbols</span>
      <span><button class="btn load-symbols">Show Symbols</button></span>
      <span class="text">All rates to Dollar</span>
      <span><button class="btn load-rates">Show Rates</button></span>
      <div class="all-currency"></div>
    </div>
  </body>
</html>
